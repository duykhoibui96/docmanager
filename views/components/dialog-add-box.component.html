<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="color: black">THÊM DANH SÁCH {{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="container">
        <div class="col-sm-6 col-xs-12">
            <form ng-submit="add()">
                <div class="form-group">
                    <autocomplete url="url" excepted="excepted" placeholder="{{placeholder}}"></autocomplete>
                </div>
                <div class="text-right">
                    <button type="submit" class="button has-icon default add">thêm vào danh sách</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 col-xs-12">
            <h4 ng-if="addList.length > 0">Danh sách sẽ thêm vào</h4>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in addList">
                    {{item.DisplayText}}
                    <div class="pull-right">
                        <i class="fa fa-times icon animate" ng-click="remove($index)"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="button has-icon primary submit" ng-click="submit()" ng-if="addList.length > 0">thêm</button>
    <button class="button has-icon default back" type="button" ng-click="close()">đóng</button>
</div>
