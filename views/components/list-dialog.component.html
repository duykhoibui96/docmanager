<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="color: black">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="container">
        <div ng-switch="type" class="col-sm-8 col-xs-12">
            <div ng-switch-when="customer">
                <customer-option-table></customer-option-table>
            </div>
            <div ng-switch-when="employee">
                <employee-option-table></employee-option-table>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <form>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in records">
                        <span ng-repeat="(key,value) in item | objLimitTo: 2">
                            {{value}} 
                        </span>
                        <div class="pull-right">
                            <i class="fa fa-times icon" ng-click="removeRecord(item._id)"></i>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="button small" type="button" ng-click="close()">OK</button>
</div>
